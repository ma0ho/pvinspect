language: python
python:
- '3.7'
- '3.8'
- '3.9'
install: pip install . pytest torch torchvision pytorch_lightning albumentations>1.0
script: pytest test
jobs:
  include:
  - stage: deploy-release
    if: tag IS present
    python: 3.8
    install:
    - pip install . torch torchvision pytorch_lightning albumentations>1.0 pdoc3
    script:
    - pdoc3 --html pvinspect
    deploy:
      - provider: pages
        skip_cleanup: true
        github_token: "$GITHUB_TOKEN"
        keep_history: true
        local_dir: html/pvinspect/
        on:
          tags: true
      - provider: pypi
        skip_cleanup: true
        user: "__token__"
        password:
          secure: 
        on:
          tags: true
